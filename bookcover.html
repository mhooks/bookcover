<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="bookcover.css" />
		<!-- Title of your web page -->
		<title>Bookcover Animation</title>
	</head>


	<body>

	<div class="book">

		<div class="title"><figure><img src="img/mg1.png"></figure></div>

		<div class="author"><p>KEITH MURGATROYD</p></div>

		<p class="bottom">studio vista|dutton PICTUREBACK 13s (65p)$1.95</p>

		<div class="square out">
			<div class="square in">
				<div class="circle outer">
					<div class="eyeup">
							<div class="dot">
								<div class="ring1"></div>
								<div class="ring2"></div>
								<div class="ring3"></div>
								<div class="ring4"></div>
								<div class="ring5"></div>
						</div><!--end of .dot-->
					</div><!--end of .eyeup-->

					<div class="eye">
							<div class="pupil">
							</div><!--=end of .pupil-->
					</div><!--end of .eye-->


				</div> <!-- End of .circle outer-->
			</div> <!-- End of .square inner-->
		</div> <!-- End of .square outer-->

	</div> <!-- End of .book -->


	</body>

</html>
